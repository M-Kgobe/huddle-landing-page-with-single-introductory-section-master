<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<!-- CSS -->
		<link rel="stylesheet" href="./css/styles-main.css" />
		<link rel="stylesheet" href="./css/styles-mediaquery.css" />

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="./css/fontawesome-free-5.15.3-web/css/all.css">

		<!-- Title -->
		<link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
    <main class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo icon">
      </div>
      <div class="content">
        <div class="illustration">
          <img src="./images/illustration-mockups.svg" alt="mockup illustration">
        </div>
        <div class="intro">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
          . Coded by
          <a href="#">Malesela Kgobe</a>.
        </p>
        <ul class="social-links">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </footer>
    </main>
	</body>
</html>
